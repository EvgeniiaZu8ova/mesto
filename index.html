<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img src="./images/vector.svg" alt="Логотип" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Фотография профиля" class="profile__photo">
        <div class="profile__info">
          <div class="profile__edition">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" name="editButton" class="profile__button profile__button_edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" name="addButton" class="profile__button profile__button_add"><img src="./images/add_button.svg" alt="Кнопка добавления" class="profile__icon"></button>
      </section>

      <section class="elements">

        <div class="article">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="article__image">
          <div class="article__bottom-part">
            <h2 class="article__name">Карачаевск</h2>
            <button type="button" name="likeButton" class="article__button"></button>
          </div>
        </div>

        <div class="article">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="article__image">
          <div class="article__bottom-part">
            <h2 class="article__name">Гора Эльбрус</h2>
            <button type="button" name="likeButton" class="article__button"></button>
          </div>
        </div>

        <div class="article">
          <img src="./images/dombai.jpg" alt="Домбай" class="article__image">
          <div class="article__bottom-part">
            <h2 class="article__name">Домбай</h2>
            <button type="button" name="likeButton" class="article__button"></button>
          </div>
        </div>

        <div class="article">
          <img src="./images/grand_canyon.jpg" alt="Большой Каньон" class="article__image">
          <div class="article__bottom-part">
            <h2 class="article__name">Большой Каньон</h2>
            <button type="button" name="likeButton" class="article__button"></button>
          </div>
        </div>

        <div class="article">
          <img src="./images/pamukkale.jpg" alt="Памуккале" class="article__image">
          <div class="article__bottom-part">
            <h2 class="article__name">Памуккале</h2>
            <button type="button" name="likeButton" class="article__button"></button>
          </div>
        </div>

        <div class="article">
          <img src="./images/niagara.jpg" alt="Ниагарский водопад" class="article__image">
          <div class="article__bottom-part">
            <h2 class="article__name">Ниагарский водопад</h2>
            <button type="button" name="likeButton" class="article__button"></button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_edition">
      <button type="button" name="closeButton" class="popup__close-icon popup__close-icon_edit"><img src="./images/close_icon.svg" alt="Закрывающий крестик" class="popup__close-image"></button>
      <form name="edition-form" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="userName" class="popup__text popup__text_input_name">
        <input type="text" name="userJob" class="popup__text popup__text_input_job">
        <button type="submit" name="submitButton" class="popup__button">Сохранить</button>
      </form>
    </section>

       <section class="popup popup_addition">
      <button type="button" name="closeButton" class="popup__close-icon popup__close-icon_add"><img src="./images/close_icon.svg" alt="Закрывающий крестик" class="popup__close-image"></button>
      <form name="addition-form" class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="placeName" class="popup__text popup__text_disabled popup__text_input_place">
        <input type="text" name="placeLink" class="popup__text popup__text_disabled popup__text_input_link">
        <button type="submit" name="submitButton" class="popup__button">Создать</button>
      </form>
    </section>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
