<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">

    <header class="header">
      <img src="./images/vector.svg" alt="Логотип" class="logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Фотография профиля" class="profile__photo">
        <div class="profile__info">
          <div class="profile__edition">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" name="editButton" class="profile__button profile__button_edit"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" name="addButton" class="profile__button profile__button_add"><img src="./images/add_button.svg" alt="Кнопка добавления" class="profile__icon"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="userCard">
      <div class="article">
        <img src="" alt="" class="article__image">
        <button type="button" name="deleteButton" class="article__delete-button"></button>
        <div class="article__bottom-part">
          <h2 class="article__name"></h2>
          <button type="button" name="likeButton" class="article__like-button"></button>
        </div>
      </div>
    </template>

    <section class="popup popup_edition">
      <button type="button" name="closeButton" class="popup__close-icon popup__close-icon_edit"><img src="./images/close_icon.svg" alt="Закрывающий крестик" class="popup__close-image"></button>
      <form name="edition-form" class="popup__container popup__container_edition">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="userName" class="popup__text popup__text_input_name">
        <input type="text" name="userJob" class="popup__text popup__text_input_job">
        <button type="submit" name="submitButton" class="popup__button">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_addition">
      <button type="button" name="closeButton" class="popup__close-icon popup__close-icon_add"><img src="./images/close_icon.svg" alt="Закрывающий крестик" class="popup__close-image"></button>
      <form name="addition-form" class="popup__container popup__container_addition">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="placeName" class="popup__text popup__text_disabled popup__text_input_place">
        <input type="text" name="placeLink" class="popup__text popup__text_disabled popup__text_input_link">
        <button type="submit" name="submitButton" class="popup__button">Создать</button>
      </form>
    </section>

    <section class="popup popup_picture">
      <div class="popup__card-container">
        <button type="button" name="closeButton" class="popup__close-icon popup__close-icon_pic"><img src="./images/close_icon.svg" alt="Закрывающий крестик" class="popup__close-image"></button>
        <img src="#" alt="Изображение места" class="popup__image">
        <p class="popup__paragraph"></p>
      </div>
    </section>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
